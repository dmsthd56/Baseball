<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>

      <!-- 야구게임 Start -->

          <div class="btns">
            <button type="button" class="Sbtn" id="Sbtn" onclick="start();">게임 시작</button>
            <button type="button" class="Rbtn" onclick="restart();"> 게임 재 시작</button>
          </div>
        </div>
        <ul class="txts" id="txts">
          <!-- <li>tmxmfkdldlldll</li>

          <li></li> -->

    <script src="index.js"></script>
  </body>
</html>
